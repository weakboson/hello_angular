<!doctype html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <title>Practice.2 - Controller</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/zenburn.css" />
    <script src="http://code.angularjs.org/angular-1.0.1.min.js"></script>
    <script src="../javascripts/jquery-2.0.2.min.js"></script>
    <script src="controllers.js"></script>
  </head>
  <body ng-controller="PersonListCtrl">
    Search: <input ng-model="query" />
    Sort by: <select ng-model="orderProp">
    <option value="name">名前順</option>
    <option value="handle">ハンドルネーム順</option>
    </select>
    <dl ng-repeat="person in persons | filter:query | orderBy:orderProp" ng-controller="PersonListItemCtrl">
      <dt>{{person.name}}</dt>
      <dd>@{{person.handle}}</dd>
      <dd><input type="button" value="like" ng-click="addLike()" />{{person.like}}</dd>
    </dl>
  </body>
</html>
