<!doctype html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <title>Step.2 - Controller</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/zenburn.css" />
    <script src="http://code.angularjs.org/angular-1.0.1.min.js"></script>
    <script src="controllers.js"></script>
  </head>
  <body ng-controller="ColorListCtrl">
    <div ng-repeat="color in colors" class="colorblock" style="background-color:{{color.color}};">
      <div class="colortitle">{{color.name}} {{color.kana}}</div>
    </div>
  </body>
</html>
